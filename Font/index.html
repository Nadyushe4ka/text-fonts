<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fonts</title>
  <link href="https://fonts.googleapis.com/css?family=Philosopher&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
  <style>
    body {
      font-family: 'Tangerine', serif;
      font-size: 48px;
      text-shadow: 4px 4px 4px #aaa;
    }

    .wrapper {
      width: 750px;
      height: 800px;
      margin: auto;
      background: hsla(225, 50%, 50%, 0.3);
      ;
    }

    span {
      text-align: left;
    }

    h4 {
      font-family: sans-serif;
    }

    .google-font {
      font-family: 'Philosopher', sans-serif;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>
      <span>Making the Web Beautiful!</span>
    </h1>
    <!-- 
    browser   width
    Google    705.69px
    FireFox   747.933px
  -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos nostrum delectus unde libero. Saepe consectetur quidem
      doloremque, officia dicta voluptate animi ad quam esse ratione commodi vero dolorem nihil eum.</p>
    <h4>
      <span>Making the Web Beautiful!</span>
    </h4>
    <!-- 
        browser   width
        Google    599.13px
        FireFox   599.117px
      -->
    <h4 class="google-font">
      <span>Making the Web Beautiful!</span>
    </h4>
    <!-- 
                browser   width
                Google    531.55px
                FireFox   552.667px
              -->
  </div>
</body>

</html>
